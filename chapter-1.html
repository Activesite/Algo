<script type="text/javascript">
//to get max
// 1. we set the first value to max
// 2. if there is anything greater set it as a max

var Chapter1 = {

	getMax : function (array){
				var max = array[0];
				for (var i =1; i < array.length ; i++) {
					if (array[i] > max){
						max = array[i] ;
					}
				}
				return max;
			},
	getAverage : function(array){
			var total =0;
			var i =0;
			for (i = 0; i < array.length; i++) {
				total += array[i]
			}
			return total/i+1
	}
}




var parameter = [7,6,23,66,77,322,1123,345,57,8];
var result="" ;


for (record in Chapter1){

	result  +=  record + " = " + Chapter1[record](parameter) + "\n";

	}
alert(result);
</script>
